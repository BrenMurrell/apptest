<section class="posts">
    <div class="section__inner posts__inner">
        <div class="posts__header">
            <h1>Blog Posts</h1>
        </div>
        <div class="posts__list flex">
            <div *ngFor="let post of posts" class="post flex-item">
                <!-- <a routerLink="/posts/{{post.id}}"> -->
                <a href="{{post.link}}" target="_blank">
                    <div class="post__text">
                        <h2 [innerHTML]="post.title.rendered">

                        </h2>
                        <!-- <div [innerHTML]="post.excerpt.rendered"></div> -->
                    </div>
                    <div class="bgimg" *ngIf="post.featured_media_url;  else elseBlock" [style.background-image]="'url(' + post.featured_media_url + ')'" [style.background-size]="'cover'">
                        <div class="bgimg__inner"></div>
                    </div>
                    <ng-template #elseBlock>
                        <div class="bgimg"></div>
                    </ng-template>


                </a>
            </div>
        </div>

    </div>
</section>
