<section class="posts">
    <div class="section__inner posts__inner">
        <div class="posts__header">
            <h1>Blog Posts</h1>
            <p>Posts scaffolding complete</p>
        </div>
        <div *ngFor="let post of posts">
            <hr/>
            <h2><a routerLink="/posts/{{post.id}}">{{ post.title.rendered }}</a></h2>
            <div [innerHTML]="post.excerpt.rendered"></div>
        </div>

    </div>
</section>
